#
# Sortin-hat
# Local Development
# Docker-compose
#

# NOTE: expects a '.env' file in the same directory that defines environment variables.
# see the template 'env' file for which variables to define.

services:
  # Airflow Deployment
  airflow-postgres:
    restart: on-failure
    image: postgres:14.5-alpine
    env_file: .env
    expose:
      - 5432
    volumes:
      - airflow-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 5s
      retries: 5


  airflow-migrate-db:
    depends_on:
      airflow-postgres:
        condition: service_healthy
    build: ../../pipeline
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@airflow-postgres/db"
    command: ["airflow", "db", "init"]

  airflow:
    depends_on:
      airflow-migrate-db:
        condition: service_completed_successfully
    restart: on-failure
    build: ../../pipeline
    ports:
      - 8080:8080
    environment:
      AIRFLOW__CORE__LOAD_EXAMPLES: False
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@airflow-postgres/db"
    volumes:
      - ../../pipeline/src:/opt/airflow/dags:r
    # consolidates all services needed to run airflow in 1 container.
    command: ["airflow", "standalone"]

  # MLFlow Deployment
  mlflow-postgres:
    restart: on-failure
    image: postgres:14.5-alpine
    env_file: .env
    expose:
      - 5432
    volumes:
      - mlflow-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 5s
      retries: 5

  mlflow:
    depends_on:
      mlflow-postgres:
        condition: service_healthy
    restart: on-failure
    build: ./mlflow
    command: [
      "mlflow", "server",
      "--default-artifact-root", "gs://sss-sortin-hat-models",
      "--backend-store-uri",  "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@mlflow-postgres/db"
    ]
    ports:
      - 8089:8082

  # Single-Node Ray Cluster
  ray:
    restart: on-failure
    image: rayproject/ray:2.1.0-py38-cpu
    command: ["ray", "start", "--head", "--block", "--port=6379"]
    ports:
      - 6379:8081

volumes:
  airflow-db: {}
  mlflow-db: {}
