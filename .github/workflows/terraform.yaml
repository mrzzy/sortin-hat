#
# sortin-hat
# Terraform CI Pipeline
#

name: "Terraform Lint, Plan & Apply to GCP"
on:
  push: {}
defaults:
  run:
    working-directory: infra/terraform
jobs:
  terraform:
    name: "Lint, Plan & Apply Terraform"
    runs-on: "ubuntu-20.04"
    env:
      # google provider reads service account key in plaintext via env var
      GOOGLE_CREDENTIALS: "${{ secrets.GCP_TF_SERVICE_ACCOUNT_KEY }}"
    steps:
      - uses: actions/checkout@v3
      - name: "Setup Terraform CLI"
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.2.6
      - name: "Terraform Init"
        run: terraform init
      - name: "Terraform Fmt Check"
        run: terraform fmt -check
      - name: "Terraform Validate"
        run: terraform validate -no-color
      - name: "Terraform Plan"
        run: terraform plan
      - name: "Terraform Apply"
        if: "${{ github.ref == refs/heads/main }}"
        run: terraform apply -auto-approve=true
